<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Styled Heading Block</title>
  <style>
    .main {
      width: 200px;
      background: purple;
      border-left: 5px solid green;
      padding: 10px;
    }
    .heading#heading {
      font-size: 20px;
      color: white;
      text-decoration: underline;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2 class="heading" id="heading">This is a Heading</h2>
  </div>
</body>
</html>
